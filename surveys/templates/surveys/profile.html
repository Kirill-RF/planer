<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Профиль сотрудника</h2>
        
        {% if employee %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ employee.full_name }}</h5>
                    <p class="card-text"><strong>Должность:</strong> {{ employee.position|default:"Не указана" }}</p>
                    <p class="card-text"><strong>Имя пользователя:</strong> {{ user.username }}</p>
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning">
                Профиль сотрудника не найден
            </div>
        {% endif %}
        
        <div class="mt-3">
            <a href="{% url 'home' %}" class="btn btn-primary">На главную</a>
            <a href="{% url 'employee_logout' %}" class="btn btn-secondary">Выйти</a>
        </div>
    </div>
</body>
</html>
